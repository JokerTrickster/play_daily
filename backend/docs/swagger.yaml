basePath: /
definitions:
  request.ReqSignIn:
    properties:
      account_id:
        type: string
      password:
        type: string
    required:
    - account_id
    - password
    type: object
  request.ReqSignUp:
    properties:
      account_id:
        type: string
      auth_code:
        type: string
      nickname:
        type: string
      password:
        type: string
    required:
    - account_id
    - auth_code
    - nickname
    - password
    type: object
  response.ResAuth:
    properties:
      access_token:
        type: string
      access_token_expired_at:
        type: integer
      account_id:
        type: string
      nickname:
        type: string
      refresh_token:
        type: string
      refresh_token_expired_at:
        type: integer
      user_id:
        type: integer
    type: object
  response.ResMemo:
    properties:
      business_address:
        type: string
      business_name:
        type: string
      business_phone:
        type: string
      category:
        type: string
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      image_url:
        type: string
      is_pinned:
        type: boolean
      is_wishlist:
        type: boolean
      latitude:
        type: number
      location_name:
        type: string
      longitude:
        type: number
      rating:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  response.ResMemoList:
    properties:
      memos:
        items:
          $ref: '#/definitions/response.ResMemo'
        type: array
      total:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Daily Memo API Server
