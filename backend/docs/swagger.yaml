paths:
  /v0.1/auth/signin:
    post:
      consumes:
      - application/json
      description: 로그인 api
      parameters:
      - description: 로그인 요청 데이터
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.ReqSignIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResAuth'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 로그인 api
      tags:
      - auth
  /v0.1/auth/signup:
    post:
      consumes:
      - application/json
      description: 회원가입 api
      parameters:
      - description: 회원가입 요청 데이터
